hooks:
  terraform-provider-ovh:
  - config:
      cron: 0 6 * * *
      payload: '{}'
      timezone: UTC
    type: Scheduler
  - config:
      eventFilter: push
    type: RepositoryWebHook
metadata:
  default_tags: git.branch,git.author
name: terraform-provider-ovh
retention_policy: return (git_branch_exist == "false" and run_days_before < 2) or
  run_days_before < 365
version: v2.0
