  Tests_CloudProjectCapabilities:
    application: terraform-provider-ovh
    depends_on:
    - terraform-provider-ovh-pre-sweepers
    environment: acctests
    one_at_a_time: true
    parameters:
      testargs: -run CloudProjectCapabilities
    pipeline: terraform-provider-ovh-testacc
    when:
    - success
